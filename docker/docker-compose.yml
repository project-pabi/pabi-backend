version: "3.7"
services:
  pabi-be:
    depends_on:
      - pabi-db
    image: sinkyoungdeok/pabi-backend
    ports:
      - "8080:8080"
    environment:
      - USE_PROFILE=prod
    restart: always
  pabi-db:
    image: postgres:14.6
    platform: linux/amd64
    ports:
      - "54320:54320"
    environment:
      - POSTGRES_DB=pabi
      - POSTGRES_ROOT_PASSWORD=pabi-be
      - POSTGRES_USER=pabi-user
      - POSTGRES_PASSWORD=pabi-pw
      - TZ=UTC
    volumes:
      - ./postgres:/var/lib/postgres
  pabi-redis:
    image: redis:6.0.2
    command: redis-server /usr/local/etc/redis/redis.conf --port 6379
    ports:
      - 6379:6379
    platform: linux/amd64
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:rw
      - ./redis/users.acl:/usr/local/etc/redis/users.acl:rw